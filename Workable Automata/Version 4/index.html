<!DOCTYPE html>
<html>
	<head>
		<title>John Conway</title>
		<script type="text/javascript" src="board.js"></script>
		<script type="text/javascript" src="drawer.js"></script>
		<script type="text/javascript" src="cell.js"></script>
		<script type="text/javascript" src="input_controller.js"></script>
		<script type="text/javascript" src="site_controller.js"></script>

		<script type="text/javascript" src="game_of_life.js"></script>
		<script type="text/javascript" src="flowingWater1.js"></script>
	</head>

	<body>
		<div id="output">This is where the simulator will go</div>
		<button id="run" onclick="runSimulation()">Start/Reset</button>
		<button id="stop" onclick="stopSimulation()">Stop</button>
		<button id="resume" onclick="resumeSimulation()">Resume</button>
		<hr>

		<p id="rowsDisplay">#Rows: </p>
		<p id="colsDisplay">#Cols: </p>
		<p id="cellWidthDisplay">CellWidth: </p>
		<p id="delayDisplay">Delay(Milliseconds): </p>
		<br>
		<p id="initFuncDisplay">InitBoard Function: </p>
		<p id="updateFuncDisplay">UpdateCell Function: </p>
		<p id="drawFuncDisplay">DrawBoard Function: </p>

		<hr>

		<p>
			Set #Rows: <input type="text" id="quantityRowInput" value="40">
		</p>
		<p>
			Set #Cols: <input type="text" id="quantityColInput" value="40">
		</p>
		<p>
			Set CellWidth: <input type="text" id="cellWidthInput" value="10">
		</p>
		<button type="button" onclick="setParameters()">Set Parameters</button>
		<br>
		<br>
		<p>
			Set Delay: <input type="text" id="delayInput" value="100">
		</p>
		<button id="setDelay" onclick="setDelay()">Set Delay</button>
		<br>
		<br>
		<p>Set InitBoard Function:</p>
		<button type="button" onclick="setBoardInitFunction(gameOfLifeInitBoard)">Game of Life</button>
		<button type="button" onclick="setBoardInitFunction(waterInitBoard)">Flowing Water</button>
		<br>
		<br>
		<p>Set UpdateCell Function:</p>
		<button type="button" onclick="setCellUpdateFunction(gameOfLifeUpdateCell)">Game of Life</button>
		<button type="button" onclick="setCellUpdateFunction(waterUpdateCell)">Flowing Water</button>
		<br>
		<br>
		<p>Set DrawBoard Function:</p>
		<button type="button" onclick="setDrawBoardFunction(gameOfLifeDrawBoard)">Game of Life</button>
		<button type="button" onclick="setDrawBoardFunction(gameOfLifeDrawBoard2)">Game of Life 2</button>
		<button type="button" onclick="setDrawBoardFunction(waterDrawBoard)">Flowing Water</button>
		<br>
		<br>
	</body>
</html>
